    <div class="mdc-touch-target-wrapper">

  <div class="mdc-dialog mdc-dialog--fullscreen">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="dialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__header">
          <h2 class="mdc-dialog__title" id="my-dialog-title">
            Settings
          </h2>
          <button class="mdc-icon-button material-icons mdc-dialog__close"
                  data-mdc-dialog-action="close">
            close
          </button>
        </div>
        <div class="mdc-dialog__content" id="my-dialog-content">
          <p>Character Set</p>
          <div class="mdc-form-field">
            <div class="mdc-touch-target-wrapper">
              <div class="mdc-radio mdc-radio--touch">
                <input class="mdc-radio__native-control" type="radio" id="radio-t" name="radios" checked>
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
            </div>
            <label for="radio-t">Traditional</label>
            <div class="mdc-touch-target-wrapper">
              <div class="mdc-radio mdc-radio--touch">
                <input class="mdc-radio__native-control" type="radio" id="radio-s" name="radios">
                <div class="mdc-radio__background">
                  <div class="mdc-radio__outer-circle"></div>
                  <div class="mdc-radio__inner-circle"></div>
                </div>
                <div class="mdc-radio__ripple"></div>
              </div>
            </div>
            <label for="radio-s">Simplified</label>
          </div>
          <p>Next Character Probability</p>
          <p>HSK 1</p>
          <div class="mdc-slider" id="probability-hsk-1">
            <input class="mdc-slider__input" type="range" min="0" max="1" value="0.111" step="0.001" name="probability-hsk-1" aria-label="Continuous slider for probability">
            <div class="mdc-slider__track">
              <div class="mdc-slider__track--inactive"></div>
              <div class="mdc-slider__track--active">
                <div class="mdc-slider__track--active_fill"></div>
              </div>
            </div>
            <div class="mdc-slider__thumb">
              <div class="mdc-slider__thumb-knob"></div>
            </div>
          </div>
          <p>HSK 2</p>
          <div class="mdc-slider" id="probability-hsk-2">

            <div class="mdc-slider__track">
              <div class="mdc-slider__track--inactive"></div>
              <div class="mdc-slider__track--active">

              </div>
            </div>
            <div class="mdc-slider__thumb">

            </div>
          </div>

            </label>
